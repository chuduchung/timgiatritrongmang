<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = prompt("Enter a number: ");
        let array = [-3, 5, 1, 3, 2, 10];
        for (let i = 0; i < a.length; i++) {
            if (a == array[i]) {
                alert("Vi tri cua " + array[i] + " la " + i );
                break;
            } else {
                alert("Khong tim thay")
                break;
            }
        }
    </script>

</body>
</html>
